<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員一覧</title>
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">
</head>
<body>

<h1>社員一覧</h1>

<table>
    <tr>
        <th>社員ID</th>
        <th>氏名</th>
        <th>入社年月日</th>
        <th>部署ID</th>
        <th>部署名</th>
    </tr>
    <tr th:each="employee : ${employeeList}" th:object="${employee}">
        <td th:text="*{id}">1</td>
        <td th:text="*{name}">鈴木太郎</td>
        <td th:text="*{#temporals.format(joinedDate, 'yyyy-MM-dd')}">2000-01-01</td>
        <td th:text="*{department.id}">1</td>
        <td th:text="*{department.name}">Suzuki</td>
    </tr>
</table>

</body>
</html>
